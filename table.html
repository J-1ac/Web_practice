<!DOCTYPE html>
<html>
<body>

<h2>Basic HTML Table</h2>

<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>

</body>
</html>

<head>
    <style>
    table, td, tr{
    border: 1px solid black;
}
    </style>
</head>

<style>
    table, td, tr{
    border: 1px solid black;
    border-collapse: collapse;
}
</style>

<table>
    <tr>
        <th>이름</th>
        <th colspan="2">핸드폰 번호</th>
    </tr>
    <tr>
        <td>전화번호</td>
        <td>010-1234-5678</td>
        <td>010-2345-6789</td>
    </tr>
</table>
